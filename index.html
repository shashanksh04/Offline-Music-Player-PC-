<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Music Player</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Shashank's Music Player</h1>
        </div>
        <div class="player-section">
            <div class="now-playing">
                <div class="album-art" id="albumArt">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                    </svg>
                </div>
                <div class="song-title" id="songTitle">No song selected</div>
                <div class="song-artist" id="songArtist">Select music files to start</div>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
            <div class="controls">
                <button class="control-btn" id="shuffleBtn" title="Shuffle">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"/>
                    </svg>
                </button>
                <button class="control-btn" id="prevBtn" title="Previous">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                    </svg>
                </button>
                <button class="control-btn play-pause" id="playPauseBtn" title="Play/Pause">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor" id="playIcon">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor" id="pauseIcon" style="display: none;">
                        <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
                    </svg>
                </button>
                <button class="control-btn" id="nextBtn" title="Next">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                    </svg>
                </button>
                <button class="control-btn" id="repeatBtn" title="Repeat">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/>
                    </svg>
                </button>
            </div>

            <div class="volume-control">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" id="volumeIcon">
                    <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
                </svg>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
                <span id="volumeValue">70%</span>
            </div>
        </div>

        <div class="playlist-section">
            <div class="section-header">
                <div class="section-title">Playlist</div>
                <div class="playlist-stats" id="playlistStats">0 songs</div>
            </div>
            
            <div class="file-input-wrapper">
                <label for="musicFiles" class="file-input-label">
                    üìÅ Select Music Folder
                </label>
                <input type="file" id="musicFiles" webkitdirectory directory multiple accept="audio/*">
            </div>

            <div class="search-wrapper">
                <input type="text" id="searchInput" placeholder="üîç Search songs..." class="search-input">
            </div>
            
            <div class="playlist" id="playlist">
                <div class="empty-state">
                    <div class="empty-icon">üéµ</div>
                    <p>No music files loaded</p>
                    <p class="empty-subtitle">Click the button above to select a folder</p>
                </div>
            </div>
        </div>
    </div>

    <audio id="audioPlayer"></audio>
    <script src="js/musicPlayer.js"></script>
</body>

</html>
